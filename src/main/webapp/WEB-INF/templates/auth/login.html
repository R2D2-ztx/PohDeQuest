
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <thymeleaf th:replace="header :: header"></thymeleaf>
</head>
<body>
<div class="container">

    <h2>Login</h2>

    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${user}" th:action="@{/login}" method="post">

                <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? has-error">
                    <label class="col-sm-2 control-label">Username:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{username}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">First Name error messages</span>
                    </div>
                </div>


                <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? has-error">
                    <label class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                        <span class="help-block" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Phone error messages</span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary" name="action" value="save">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
